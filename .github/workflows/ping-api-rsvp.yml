name: Ping RSVP Next.js API (Keep Supabase Alive)

on:
  schedule:
    # Jalankan setiap hari jam 23:00 UTC
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Next.js ping endpoint RSVP
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" https://reza-tira-wedding.vercel.app/api/ping
